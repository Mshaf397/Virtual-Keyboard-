<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Synthesizer with Custom Tunings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="preset-select">Select Tuning:</label>
        <select id="preset-select">
            <option value="12">12 EDO</option>
            <option value="19">19 EDO</option>
            <option value="24">24 EDO</option>
            <option value="31">31 EDO</option>
            <option value="53">53 EDO</option>
            <option value="custom">Custom</option>
        </select>
        <input type="text" id="custom-tuning" placeholder="Enter custom tuning (e.g., 17-ed3/2)" style="display: none;">
    </div>
    <div class="synth-container">
        <div id="key-grid" class="key-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
