<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Synthesizer</title>
</head>
<body>

<div class="synth-container">
    <div class="key-grid">
        <!-- 5x14 grid of keys -->
        <script>
            const keys = [
                { name: "C", freq: 261.63, color: "#FF9999" },
                { name: "C#", freq: 277.18, color: "#FF6666" },
                { name: "D", freq: 293.66, color: "#FF3333" },
                { name: "D#", freq: 311.13, color: "#FF0000" },
                { name: "E", freq: 329.63, color: "#CC0000" },
                { name: "F", freq: 349.23, color: "#990000" },
                { name: "F#", freq: 369.99, color: "#660000" },
                { name: "G", freq: 392.00, color: "#FFCC99" },
                { name: "G#", freq: 415.30, color: "#FF9966" },
                { name: "A", freq: 440.00, color: "#FF6633" },
                { name: "A#", freq: 466.16, color: "#FF3300" },
                { name: "B", freq: 493.88, color: "#CC3300" },
                { name: "C2", freq: 523.25, color: "#990000" },
                { name: "C#2", freq: 554.37, color: "#660000" }
            ];

            for (let i = 0; i < 5; i++) {
                keys.forEach(key => {
                    document.write(`
                        <div class="key" style="background-color: ${key.color}" 
                             onclick="playSound(${key.freq})">
                            ${key.name}
                        </div>
                    `);
                });
            }
        </script>
    </div>
</div>

<script src="synth.js"></script>
</body>
</html>
