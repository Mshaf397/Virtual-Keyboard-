<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>14x20 Grid Synthesizer - 7-Limit JI</title>
</head>
<body>

<div class="synth-container">
    <div class="key-grid" id="key-grid">

        <!-- Ratios: 1/1, 15/14, 9/8, 7/6, 9/7, 4/3, 7/5, 3/2, 14/9, 5/3, 7/4, 15/8, 2/1 -->
        
        <!-- Octave 0 (27.5 Hz) -->
        <div class="key" data-freq="27.5" style="background-color: #FFCCCC;">A0</div>
        <div class="key" data-freq="29.46429" style="background-color: #FFBBBB;">Bb0-</div>
        <div class="key" data-freq="30.9375" style="background-color: #FFAAAA;">Bb0</div>
        <div class="key" data-freq="32.08333" style="background-color: #FF9999;">B0-</div>
        <div class="key" data-freq="35.35714" style="background-color: #FF8888;">B0</div>
        <div class="key" data-freq="36.66667" style="background-color: #FF7777;">C1</div>
        <div class="key" data-freq="38.5" style="background-color: #FF6666;">Db1</div>
        <div class="key" data-freq="41.25" style="background-color: #FF5555;">D1</div>
        <div class="key" data-freq="42.77778" style="background-color: #FF4444;">Eb1-</div>
        <div class="key" data-freq="45.83333" style="background-color: #FF3333;">Eb1</div>
        <div class="key" data-freq="48.125" style="background-color: #FF2222;">E1-</div>
        <div class="key" data-freq="51.5625" style="background-color: #FF1111;">E1</div>
        <div class="key" data-freq="55" style="background-color: #FF0000;">F1</div>

        <!-- Octave 1 (55 Hz) -->
        <div class="key" data-freq="55" style="background-color: #FFCCCC;">A1</div>
        <div class="key" data-freq="58.92857" style="background-color: #FFBBBB;">Bb1-</div>
        <div class="key" data-freq="61.875" style="background-color: #FFAAAA;">Bb1</div>
        <div class="key" data-freq="64.16667" style="background-color: #FF9999;">B1-</div>
        <div class="key" data-freq="70.71429" style="background-color: #FF8888;">B1</div>
        <div class="key" data-freq="73.33333" style="background-color: #FF7777;">C2</div>
        <div class="key" data-freq="77" style="background-color: #FF6666;">Db2</div>
        <div class="key" data-freq="82.5" style="background-color: #FF5555;">D2</div>
        <div class="key" data-freq="85.55556" style="background-color: #FF4444;">Eb2-</div>
        <div class="key" data-freq="91.66667" style="background-color: #FF3333;">Eb2</div>
        <div class="key" data-freq="96.25" style="background-color: #FF2222;">E2-</div>
        <div class="key" data-freq="103.125" style="background-color: #FF1111;">E2</div>
        <div class="key" data-freq="110" style="background-color: #FF0000;">F2</div>

        <!-- Octave 2 (110 Hz) -->
        <div class="key" data-freq="110" style="background-color: #FFCCCC;">A2</div>
        <div class="key" data-freq="117.8571" style="background-color: #FFBBBB;">Bb2-</div>
        <div class="key" data-freq="123.75" style="background-color: #FFAAAA;">Bb2</div>
        <div class="key" data-freq="128.3333" style="background-color: #FF9999;">B2-</div>
        <div class="key" data-freq="141.4286" style="background-color: #FF8888;">B2</div>
        <div class="key" data-freq="146.6667" style="background-color: #FF7777;">C3</div>
        <div class="key" data-freq="154" style="background-color: #FF6666;">Db3</div>
        <div class="key" data-freq="165" style="background-color: #FF5555;">D3</div>
        <div class="key" data-freq="171.1111" style="background-color: #FF4444;">Eb3-</div>
        <div class="key" data-freq="183.3333" style="background-color: #FF3333;">Eb3</div>
        <div class="key" data-freq="192.5" style="background-color: #FF2222;">E3-</div>
        <div class="key" data-freq="206.25" style="background-color: #FF1111;">E3</div>
        <div class="key" data-freq="220" style="background-color: #FF0000;">F3</div>

        <!-- Continue for remaining octaves (up to Octave 19) -->
        
    </div>
</div>

<script src="synth.js"></script>
</body>
</html>
